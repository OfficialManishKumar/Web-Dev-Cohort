<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body>
    
<!-- Forms -->
<form action="get">  <!-- We can define the action it had to do with the submitted details-->
    <!-- In form, we have lots of different input types for different uses. -->
    <input type="text">
    <input type="password">
    <input type="color">
    <input type="datetime-local">
    <input type="email">
    <!-- In inputs, we can also define their box size, value, placeholder and many more. -->
    <input type="submit" value="Submit" placeholder="Submit" height="100px" > 
</form>

<!-- Tables -->
<table border="1">  <!-- Used for Initializing tables and we written 'border="1"' to make an border of 1 px around the table. -->
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Manish</td>
        <td>16</td>
    </tr>
    <tr>
        <td>Shubham</td>
        <td>18</td>
    </tr>
    <tr>
        <td>Sagar</td>
        <td>19</td>
    </tr>
</table>

<!-- Semantics -->
<!-- We can create different section of an webpage even using div, but it's not a good practice. Instead we use Semantic tags to make the things simpler for browser crawlers. -->
<header></header>       <!-- For Heading Section -->
<nav></nav>     <!-- For adding Nav bar -->
<main></main>       <!-- For adding the main content of the page -->
<section></section>     <!-- For adding any Section -->
<article></article>     <!-- For adding any Article -->
<footer></footer>       <!-- For Adding any Footer -->

</body>
</html>
